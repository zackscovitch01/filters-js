<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters Starter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- products -->
    <section class="products">
      <!-- filters -->
      <div class="filters-container">
        <!-- search -->
        <form class="input-form">
          <input type="text" class="search-input" placeholder="Search..." />
        </form>
        <!-- categories -->
        <h5>company</h5>
        <articles class="companies">
          <button class="company-btn">all</button>
          <button class="company-btn">ikea</button>
          <button class="company-btn">markos</button>
        </articles>
      </div>
      <!-- products -->
      <div class="products-container">
        <!-- single product -->
        <article class="product">
          <img
            src="https://course-api.com/images/store/product-1.jpeg"
            alt=""
            class="product-img img"
          />
          <footer>
            <h5 class="product-name">high-back bench</h5>
            <span class="product-price">$999</span>
          </footer>
        </article>
      </div>
    </section>
    <script src="./products.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
